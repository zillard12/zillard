<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתרים רנדומליים</title>
    <script>
        function openRandomSites() {
            const randomSites = [
                "https://www.google.com", "https://www.wikipedia.org", "https://www.reddit.com", 
                "https://www.youtube.com", "https://www.amazon.com", "https://www.facebook.com",
                "https://www.twitter.com", "https://www.instagram.com", "https://www.github.com",
                "https://www.medium.com", "https://www.stackoverflow.com", "https://www.linkedin.com",
                "https://www.quora.com", "https://www.bing.com", "https://www.ebay.com", 
                "https://www.pinterest.com", "https://www.tumblr.com", "https://www.flickr.com", 
                "https://www.yahoo.com", "https://www.bbc.com", "https://www.cnn.com", 
                "https://www.netflix.com", "https://www.spotify.com", "https://www.snapchat.com",
                "https://www.tiktok.com", "https://www.reuters.com", "https://www.nytimes.com",
                "https://www.nationalgeographic.com", "https://www.theguardian.com", "https://www.forbes.com",
                "https://www.cnbc.com", "https://www.washingtonpost.com", "https://www.entrepreneur.com",
                "https://www.buzzfeed.com", "https://www.vimeo.com", "https://www.huffpost.com",
                "https://www.npr.org", "https://www.wsj.com", "https://www.scribd.com", "https://www.medium.com",
                "https://www.archive.org", "https://www.slideshare.net", "https://www.khanacademy.org",
                // הוסף עוד 270 אתרים כאן...
            ];

            randomSites.forEach((site, index) => {
                setTimeout(() => {
                    window.open(site, '_blank');
                }, index * 100); // פותח את האתרים בעיכוב קטן
            });
        }
    </script>
</head>
<body>

    <div style="text-align:center; margin-top: 50px;">
        <button onclick="openRandomSites()">פתח 300 אתרים רנדומליים</button>
    </div>

</body>
</html>
